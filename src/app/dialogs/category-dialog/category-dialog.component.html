<h2 mat-dialog-title>Are you sure you want to delete this category {{data.name}}</h2>
<div mat-dialog-content>
  <p>Delete will be irreversable</p>
</div>
<div mat-dialog-actions>
  <button mat-button style="float: center;"color="primary" [mat-dialog-close]="false">No Thanks</button>
  <button mat-button style="float: center;"color="warn" [mat-dialog-close]="true" cdkFocusInitial>DELETE</button>
</div>
